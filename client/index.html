    <!-- Anti-Detection Script -->
    <script>
      // Technology Fingerprint Obfuscation
      (function() {
        // Remove React/Framework indicators
        if (typeof window !== 'undefined') {
          delete window.__REACT_DEVTOOLS_GLOBAL_HOOK__;
          delete window.React;
          delete window.ReactDOM;
          delete window.__vite__;
          delete window.__VITE_HMR_PORT__;
          delete window.Vue;
          delete window.Angular;
          delete window.$;
          delete window.jQuery;
          
          // Mask framework globals
          const frameworks = ['React', 'Vue', 'Angular', 'Vite', 'webpack', 'Babel'];
          frameworks.forEach(fw => {
            try {
              Object.defineProperty(window, fw, {
                value: undefined,
                writable: false,
                enumerable: false,
                configurable: false
              });
            } catch(e) {}
          });
          
          // Hide source maps
          const hideSourceMaps = () => {
            document.querySelectorAll('script[src*=".map"], link[href*=".map"]').forEach(el => el.remove());
          };
          
          // Override console to hide framework logs
          const originalConsole = console.log;
          console.log = (...args) => {
            const msg = args.join(' ');
            if (msg.includes('React') || msg.includes('Vite') || msg.includes('HMR')) return;
            originalConsole.apply(console, args);
          };
          
          // Run cleanup
          setTimeout(hideSourceMaps, 100);
          setInterval(hideSourceMaps, 5000);
        }
      })();
    </script>

    <!-- Security Script -->
    <script>
      // Additional security measures
      (function() {
        'use strict';
        
        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
          e.preventDefault();
        });
        
        // Disable image saving
        document.addEventListener('dragstart', function(e) {
          if (e.target.tagName === 'IMG') {
            e.preventDefault();
          }
        });
        
        // Obfuscate source view attempts
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function() {
          console.log('%cUnauthorized network access detected', 'color: red; font-size: 16px;');
          return originalOpen.apply(this, arguments);
        };
        
        // Disable common inspection shortcuts (only in production)
        if (window.location.hostname !== 'localhost' && 
            !window.location.hostname.includes('replit') &&
            !window.location.hostname.includes('127.0.0.1')) {
          document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83)) {
              e.preventDefault();
              return false;
            }
          });
        }
        
        // Skip console override in development
        if (window.location.hostname !== 'localhost' && 
            !window.location.hostname.includes('replit') &&
            !window.location.hostname.includes('127.0.0.1')) {
          
          // Clear window properties that might expose information
          delete window.console;
          
          // Override console methods
          const noop = function() {};
          if (typeof window.console === 'undefined') {
            window.console = {};
          }
          window.console.log = noop;
          window.console.warn = noop;
          window.console.error = noop;
          window.console.info = noop;
          window.console.debug = noop;
        }
      })();
    </script>
