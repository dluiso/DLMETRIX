<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Background Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="1" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Section -->
  <g transform="translate(80, 150)">
    <!-- Logo Icon -->
    <rect width="80" height="80" fill="url(#logoGrad)" rx="12"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">DLM</text>
    
    <!-- Main Title -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">DLMetrix</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">Free SEO Audit Tool with Web Vitals</text>
  </g>
  
  <!-- Features Section -->
  <g transform="translate(80, 300)">
    <!-- Feature 1 -->
    <circle cx="20" cy="20" r="8" fill="url(#accentGrad)"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" fill="white">Core Web Vitals Analysis</text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="60" r="8" fill="url(#accentGrad)"/>
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="18" fill="white">Performance & SEO Audit</text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="100" r="8" fill="url(#accentGrad)"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="18" fill="white">AI-Powered Insights</text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="140" r="8" fill="url(#accentGrad)"/>
    <text x="40" y="145" font-family="Arial, sans-serif" font-size="18" fill="white">No Signup Required</text>
  </g>
  
  <!-- Dashboard Mockup -->
  <g transform="translate(650, 120)">
    <!-- Dashboard Background -->
    <rect width="460" height="300" fill="white" rx="12" opacity="0.95"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="420" height="40" fill="#f8fafc" rx="6"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Performance Overview</text>
    
    <!-- Score Circles -->
    <g transform="translate(50, 80)">
      <!-- Performance Circle -->
      <circle cx="40" cy="40" r="30" fill="none" stroke="#e2e8f0" stroke-width="4"/>
      <circle cx="40" cy="40" r="30" fill="none" stroke="#10b981" stroke-width="4" stroke-dasharray="150" stroke-dashoffset="30" transform="rotate(-90 40 40)"/>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#10b981">92</text>
      <text x="40" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Performance</text>
      
      <!-- SEO Circle -->
      <circle cx="140" cy="40" r="30" fill="none" stroke="#e2e8f0" stroke-width="4"/>
      <circle cx="140" cy="40" r="30" fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="150" stroke-dashoffset="22" transform="rotate(-90 140 140)"/>
      <text x="140" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3b82f6">95</text>
      <text x="140" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">SEO</text>
      
      <!-- Accessibility Circle -->
      <circle cx="240" cy="40" r="30" fill="none" stroke="#e2e8f0" stroke-width="4"/>
      <circle cx="240" cy="40" r="30" fill="none" stroke="#8b5cf6" stroke-width="4" stroke-dasharray="150" stroke-dashoffset="37" transform="rotate(-90 240 240)"/>
      <text x="240" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b5cf6">88</text>
      <text x="240" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Accessibility</text>
    </g>
    
    <!-- Core Web Vitals -->
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Core Web Vitals</text>
    <rect x="30" y="200" width="80" height="20" fill="#dcfce7" rx="4"/>
    <text x="35" y="212" font-family="Arial, sans-serif" font-size="10" fill="#166534">LCP: 1.2s</text>
    <rect x="120" y="200" width="80" height="20" fill="#dcfce7" rx="4"/>
    <text x="125" y="212" font-family="Arial, sans-serif" font-size="10" fill="#166534">FID: 12ms</text>
    <rect x="210" y="200" width="80" height="20" fill="#dcfce7" rx="4"/>
    <text x="215" y="212" font-family="Arial, sans-serif" font-size="10" fill="#166534">CLS: 0.05</text>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(80, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Get instant AI-powered insights</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Analyze any website for free</text>
  </g>
</svg>